<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie</title>

    <!-- Favicon link -->
    <link rel="icon" href="Bot.svg">

    <!-- Google Font: Inter (for modern typography) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Include marked.js for Markdown parsing of bot responses -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            <!-- Chat messages will appear here -->
            
            <!-- Typing indicator for the bot -->
            <div id="typing-indicator" class="message bot-message typing-indicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Link to your JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
